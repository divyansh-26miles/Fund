<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chair Fund Donation</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .progress-container {
      width: 80%;
      max-width: 400px;
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      margin: 20px 0;
    }
    .progress-bar {
      height: 30px;
      background: linear-gradient(90deg, #00b894, #55efc4);
      line-height: 30px;
      color: white;
      text-align: center;
      transition: width 0.5s ease;
    }
    .amount {
      font-size: 1.2em;
      color: #2d3436;
    }
  </style>
</head>
<body>

<h1>Raising for Chair Fund</h1>

<div class="progress-container">
  <div class="progress-bar" style="width: 58.89%;">₹5000</div>
</div>

<div class="amount">₹5000 raised of ₹8490</div>

</body>
</html>
